<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Player de Musica</title>
  </head>
  <body>
    <section class="player-1">
      <img src="assets/img/album-img.png" alt="" class="albumImg-1" />
      <h3 class="nameMusic">Acorda Devinho</h3>
      <p class="bandName">Banda Rocketseat</p>
      <div class="play-1">
        <i><img src="assets/img/play-back.svg" alt="" /></i>
        <i><img src="assets/img/play.svg" alt="" /></i>
        <i><img src="assets/img/play-forward.svg" alt="" /></i>
      </div>
      <div>
        <input class="musicPlayer" type="range" min="0" max="30" step="1" />
        <div class="musicTime">
          <span>00:00</span>
          <span>00:00</span>
        </div>
      </div>
    </section>

    <section>
      <div class="player-2">
        <div class="musicInfo">
          <img src="assets/img/album-img.png" alt="" class="albumImg-2" />
          <div class="musicText">
            <h3 class="nameMusic">Acorda Devinho</h3>
            <p class="bandName">Banda Rocketseat</p>
          </div>
        </div>
        <div class="play-2">
          <i><img src="assets/img/play-back.svg" alt="" /></i>
          <i><img src="assets/img/play.svg" alt="" /></i>
          <i><img src="assets/img/play-forward.svg" alt="" /></i>
        </div>
        <div>
          <input class="musicPlayer" type="range" min="0" max="30" step="1" />
          <div class="musicTime">
            <span>00:00</span>
            <span>00:00</span>
          </div>
        </div>
      </div>

      <div class="player-3">
        <div class="musicInfo">
          <img src="assets/img/album-img.png" alt="" class="albumImg-3" />
          <div class="musicText">
            <h3 class="nameMusic">Acorda Devinho</h3>
            <p class="bandName">Banda Rocketseat</p>
          </div>
        </div>
        <div class="play-3">
          <i><img src="assets/img/play-back.svg" alt="" /></i>
          <i><img src="assets/img/play.svg" alt="" /></i>
          <i><img src="assets/img/play-forward.svg" alt="" /></i>
        </div>
      </div>
    </section>
  </body>
</html>
