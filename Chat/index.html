<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Chat</title>
  </head>
  <body>
    <section>
      <header>
        <div class="user">
          <img
            src="https://avatars.githubusercontent.com/u/103889584?v=4"
            alt=""
            class="avatar"
          />
          <div class="info">
            <h4>Jackson Gravino</h4>
            <div>
              <div class="circle"></div>
              <p>Online</p>
            </div>
          </div>
        </div>
        <a href=""><img src="img/close.svg" alt="" /></a>
      </header>

      <p class="time">Hoje 11:30</p>

      <ul class="messages">
        <li class="">
          <p>Jackson - 11:30</p>
          <div class="box-message">
            <p>Tive uma ideia incrível para um projeto! 😍</p>
          </div>
        </li>
        <li class="my-message">
          <p>Você - 11:32</p>
          <div class="box-message">
            <p>Sério? Me conta mais.</p>
          </div>
        </li>
        <li>
          <p>Jackson - 11:34</p>
          <div class="box-message">
            <p>
              E se a gente fizesse um chat moderno e responsivo em apenas uma
              semana?
            </p>
          </div>
        </li>
        <li class="my-message">
          <p>Você - 11:36</p>
          <div class="box-message">
            <p>#boraCodar! 🚀</p>
          </div>
        </li>
      </ul>

      <form action="" class="form">
        <input
          id="input"
          autocomplete="off"
          placeholder="Digite sua mensagem"
        />
        <button><img src="img/send.svg" alt="" /></button>
      </form>
    </section>
  </body>
</html>
