<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div></div>
    <div class="calculadora">
      <div class="header">
        <p class="historico">1 + 1</p>
        <div class="contas">
          <p class="sinal">=</p>
          <p class="numero">2</p>
        </div>
      </div>

      <div class="teclado">
        <div class="teclas">
          <div class="ce">CE</div>
          <div>C</div>
          <div>%</div>
          <div class="operacao"><img src="img/divisao.svg" alt="" /></div>
        </div>
        <div class="teclas">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div class="operacao"><img src="img/multiplicacao.svg" alt="" /></div>
        </div>
        <div class="teclas">
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div class="operacao"><img src="img/subtracao.svg" alt="" /></div>
        </div>
        <div class="teclas">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="operacao"><img src="img/soma.svg" alt="" /></div>
        </div>
        <div class="teclas">
          <div><img src="img/menos-e-mais.svg" alt="" /></div>
          <div>0</div>
          <div>,</div>
          <div class="operacao"><img src="img/igual.svg" alt="" /></div>
        </div>
      </div>
    </div>
    <div></div>
  </body>
</html>
